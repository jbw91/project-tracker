<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

	<!-- Dashboard Tab -->
	<ion-tab title="Roadmap" icon-off="ion-map" icon-on="ion-map" ui-sref="tab.roadmap()">
		<ion-nav-view name="tab-roadmap"></ion-nav-view>
	</ion-tab>

	<!-- Chats Tab -->
	<ion-tab title="Stageboard" icon-off="ion-arrow-swap" icon-on="ion-arrow-swap" ui-sref="tab.stageboard()">
		<ion-nav-view name="tab-stageboard"></ion-nav-view>
	</ion-tab>

	<!-- Account Tab -->
	<ion-tab title="Tasks" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" ui-sref="tab.tasks()">
		<ion-nav-view name="tab-tasks"></ion-nav-view>
	</ion-tab>


</ion-tabs>
